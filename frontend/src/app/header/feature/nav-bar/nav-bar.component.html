<div class="w-full fixed top-4 z-50 max-h-32">
  <div class="px-4 navbar w-[98%] mx-auto bg-darkblue rounded-box shadow-md">
    <div class="navbar-start">
      <div class="dropdown">
        <label class="hamburger-menu btn btn-ghost btn-circle">
          <input type="checkbox"/>
        </label>
        <ul tabindex="0" class="sidebar menu menu-sm z-[1] p-2 shadow bg-base-100 flex-row w-52 ">
            <li class='text-xl'><a routerLink="/">Market</a></li>
            <li><a routerLink="/">All</a></li>
            <li><a routerLink="/">Selling</a></li>
            <li><a routerLink="/">Buying</a></li>
            <li><a routerLink="/">Trading</a></li>
        </ul>
      </div>
    </div>
    <div class="navbar-center">
      <a routerLink="/" class="btn btn-ghost font-thin normal-case lg:text-3xl">DealFortress <img src="assets/logo.png" alt="deal fortress logo" class="logo-s"/></a>
    </div>
    <div class="navbar-end">
      <div class="flex gap-4 items-center flex-1 justify-end">
        <button class="btn btn-ghost btn-circle">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
        </button>
        <ng-container *ngIf="isAuthenticated | async">
            <app-auth-logout-button></app-auth-logout-button>
            <a class='text-3xl' to="/profile"><img [src]="(user | async)?.picture" alt="avatar" class='avatar rounded-full w-10' /></a> 
        </ng-container>
        <ng-container *ngIf="!(isAuthenticated | async)">
            <app-auth-login-button></app-auth-login-button>
        </ng-container>
      </div>
    </div>
  </div>
</div>
