<div class="w-full fixed top-4 z-50 max-h-32">
  <div class="px-4 navbar w-[98%] mx-auto bg-darkblue rounded-box shadow-md">
    <div class="navbar-start">
      <div class="dropdown">
        <label class="hamburger-menu btn btn-ghost btn-circle">
          <input type="checkbox"/>
        </label>
        <aside tabindex="0" class="sidebar w-32 md:w-96 z-[1] flex flex-col gap-2 w-full bg-contain bg-darkblue rounded-box items-start">
            <h3 class="text-2xl border-b border-[darkgrey]">Market</h3>
            <ul class='flex gap-4'>
              <li><a class="hover:border-b border-grey" routerLink="/">All</a></li>
              <!-- <li><a class="hover:border-b border-grey" routerLink="/">Selling</a></li>
              <li><a class="hover:border-b border-grey" routerLink="/">Buying</a></li>
              <li><a class="hover:border-b border-grey" routerLink="/">Trading</a></li> -->
            </ul>
        </aside>
      </div>
    </div>
    <div class="navbar-center">
      <a routerLink="/" class="btn btn-ghost font-thin normal-case md:text-4xl"><span class="invisible md:visible">DealFortress </span><img src="assets/logo.png" alt="deal fortress logo" class="logo-s"/></a>
    </div>
    <div class="navbar-end">
      <div class="flex gap-4 items-center flex-1 justify-end text-2xl">

          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
        </button> -->
        <ng-container *ngIf="isAuthenticated | async">
            <app-auth-logout-button></app-auth-logout-button>
            <a class='text-3xl' to="/profile"><img [src]="(user | async)?.picture" alt="avatar" class='avatar rounded-full w-10' /></a> 
        </ng-container>
        <ng-container *ngIf="!(isAuthenticated | async)">
            <app-auth-login-button></app-auth-login-button>
        </ng-container>
      </div>
    </div>
  </div>
</div>
