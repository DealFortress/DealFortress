<ng-container *ngIf="auth.isAuthenticated$ | async; else loggedOut">
    <button class="btn btn-ghost btn-circle" (click)="auth.logout({ logoutParams: { returnTo: document.location.origin } })">
      Log out
    </button>
  </ng-container>

  <ng-template #loggedOut>
    <button class="btn btn-ghost btn-circle" (click)="auth.loginWithRedirect()">Log in</button>
  </ng-template>
