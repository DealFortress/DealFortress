<a class="card bg-neutral text-neutral-content w-full" [routerLink]="['/notices', result.id.raw]">
  <div class="card-body items-left text-left">
    <h2 class="card-title">{{result.title.raw.toUpperCase()}}</h2>
    <p>{{result.description.raw.slice(30)}}...</p>
    <div class="card-actions justify-end">
      <p><strong>{{result.city.raw}}</strong></p>
      <!-- <p class="text-end"><strong>{{minutesSinceCreation}}</strong></p> -->
    </div>
  </div>
</a>
