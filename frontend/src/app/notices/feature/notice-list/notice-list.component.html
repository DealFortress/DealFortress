<app-loader *ngIf="(status | async ) == Status.loading"></app-loader>
<app-error *ngIf="(status | async ) == Status.error"></app-error>
<ng-container *ngIf="(status | async ) == Status.success">
    <div class="w-full h-[66vh] medieval-banner bg-cover flex justify-center items-center relative top-[-100px]">
        <img src='assets/biglogo.png' alt="deal fortress logo" class="logo-xl"/>
        <!-- <h2 class="absolute m-auto text-2xl md:text-6xl text-white bottom-5 ">THIS WEBSITE USES MOCK DATA</h2> -->
    </div>
    <app-main-container>
        <header>
            <div class="flex justify-between items-center w-full">
                <h2 class="text-4xl medieval-font">Latest posts</h2>
                <button routerLink="/notices/create" aria-label="create Notice" class="btn btn-square">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 rotate-45" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                </button>
            </div>
        </header>
        <section *ngIf="(notices$ | async) as notices" class="flex flex-col gap-3">
            <ul class="flex flex-col gap-3"  >
              <li *ngFor="let notice of notices">
                <app-notice-card [notice]="notice"></app-notice-card>
              </li> 
            </ul>
            <mat-paginator 
                class=""
                [length]="notices.length"
                [pageSize]="pageSize | async"
                [pageSizeOptions]="[20, 30, 40, 50]"
                aria-label="Select page"
                (page)="onPaginationEvent($event)">
            </mat-paginator>
        </section>
    </app-main-container>
</ng-container>
