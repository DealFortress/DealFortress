<div class="slider">
    <div>
      <div (click)="goToPrevious()" class="leftArrow">
        <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/40 hover:bg-white/70">
          <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4"/>
          </svg>
          <span class="sr-only">Previous</span>
      </span>  
      </div>
      <div (click)="goToNext()" class="rightArrow">
        <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/40 hover:bg-white/70">
          <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
          </svg>
          <span class="sr-only">Next</span>
      </span>
      </div>
    </div>
    <div
      class="slide"
      [ngStyle]="{ 'background-image': getCurrentSlideUrl() }"
    ></div>
    <div class="dotsContainer absolute bottom-4 text-center w-full ">
      <div
        *ngFor="let image of images;index as i"
        class="dot"
        (click)="goToSlide(i)"
      >
        <span [class]="i ==  currentIndex ? 'text-5xl' : ' text-5xl opacity-50'" >‚óè</span>
      </div>
    </div>
  </div>
