<div (touchstart)="swipe($event, 'start')" (touchend)="swipe($event, 'end')"  class="absolute w-full h-screen z-50 top-0 left-0">
  <nav class="flex  p-4 md:p-6 fixed top-0 w-screen z-50 bg-base-200 left-0">
    <button class="btn btn-square" (click)="toggleFullscreen.emit(false)">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
    </button>
  </nav>
  <div class="h-full flex items-center justify-center fixed top-0 left-0 w-full bg-base-100">
      <div>
        <div 
        (click)="goToPrevious()" 
        role="button" 
        tabindex="0"
        (keyup.enter)="goToPrevious()"  
        class="arrow left-8 lg:left-16">
          <span class="inline-flex items-center justify-center w-10 h-10 lg:w-20 lg:h-20 rounded-full bg-white/40 hover:bg-white/70">
            <svg class="w-4 h-4 lg:w-8 lg:h-8 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4"/>
            </svg>
            <span class="sr-only">Previous</span>
        </span>
        </div>
        <div 
        (click)="goToNext()" 
        class="arrow right-8 lg:right-16"
        role="button" 
        tabindex="0"
        (keyup.enter)="goToNext()"  >
          <span class="inline-flex items-center justify-center w-10 h-10 lg:w-20 lg:h-20 rounded-full bg-white/40 hover:bg-white/70">
            <svg class="w-4 h-4 lg:w-8 lg:h-8 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
            </svg>
            <span class="sr-only">Next</span>
        </span>
        </div>
      </div>
      <img
        class="w-[90vw] h-auto bg-cover bg-center my-0 mx-auto max-h-screen lg:w-auto md:max-w-[66vw] min-w-[30vw] lg:max-h-[45vw]"
        [src]="images[currentIndex].url"
        alt="product image"
      />
      <div class="flex justify-center  absolute bottom-4 text-center w-full ">
        <div
          *ngFor="let image of images;index as i"
          class="my-0 mx-[3px] cursor-pointer font-[20px]"
          (click)="goToSlide(i)"
          role="button" 
          tabindex="0"
          (keyup.enter)="goToSlide(i)"  
        >
          <span [class]="i ===  currentIndex ? 'text-5xl' : ' text-5xl opacity-50'" >‚óè</span>
        </div>
      </div>
    </div>
</div>
