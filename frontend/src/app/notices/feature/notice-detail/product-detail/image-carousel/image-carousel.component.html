<div class="relative h-full flex hover:cursor-pointer">
    <div>
      <div role="button" 
      tabindex="0"
      (keyup.enter)="goToPrevious()"  
      (click)="goToPrevious()" 
      class="leftArrow">
        <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/40 hover:bg-white/70">
          <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4"/>
          </svg>
          <span class="sr-only">Previous</span>
      </span>  
      </div>
      <div 
      (click)="goToNext()"           
      role="button" 
      tabindex="0"
      (keyup.enter)="goToNext()"  
      class="rightArrow">
        <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/40 hover:bg-white/70">
          <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
          </svg>
          <span class="sr-only">Next</span>
      </span>
      </div>
    </div>
    <img
      (touchstart)="swipe($event, 'start')" (touchend)="swipe($event, 'end')"
      class="max-h-full max-w-full h-auto object-contain m-auto bg-cover bg-center"
      [src]="images[currentIndex].url"
      (click)="toggleFullscreen.emit(true)"
      role="button" 
      tabindex="0"
      (keyup.enter)="toggleFullscreen.emit(true)"  
      alt="product image"
    />
    <div class="flex justify-center absolute bottom-4 text-center w-full ">
      <div
        *ngFor="let image of images;index as i"
        class="my-0 mx-[3px] font-[20px] cursor-pointer"
        (click)="goToSlide(i)"
        role="button" 
        tabindex="0"
        (keyup.enter)="goToSlide(i)"  
      >
        <span [class]="i ===  currentIndex ? 'text-5xl' : ' text-5xl opacity-50'" >‚óè</span>
      </div>
    </div>
  </div>
