<app-main-container>
  <div *ngIf="(notice$ | async) as notice" class="flex gap-10 relative justify-between grid lg:grid-cols-[3fr_2fr] grid-cols-1"  >
    <div class="py-6">
      <h1 class="lg:text-8xl text-4xl w-full font-thin">{{notice.title}}</h1> 
      <div class="flex flex-col justify-between gap-16">
        <p class="py-6 break-words">{{notice.description}}</p>
        <ul class="font-start text-end flex flex-col gap-4">
          <li class="font-bold">1.200 SEK</li>
          <li>{{notice.city}} <fa-icon [icon]="['fas','city']" /></li>
          <li>{{notice.deliveryMethods}} <fa-icon [icon]="['fas','truck-ramp-box']"/></li>
          <li>{{notice.payments}} <fa-icon [icon]="['fas','cash-register']"/></li>
        </ul>
      </div>
      <ng-container *ngFor="let product of notice.products">
        <app-product-card [product]="product"></app-product-card>
      </ng-container>
    </div>
    <div class="flex flex-col w-full gap-8">
      <ng-container *ngIf="(creator$ | async) as user;">
        <app-user-card [user]="user"></app-user-card>
      </ng-container>
      <app-product-detail [product]="notice.products[this.selectedProductId]"></app-product-detail>
    </div>
  </div>
</app-main-container>
