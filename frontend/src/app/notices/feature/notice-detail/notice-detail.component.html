<app-main-container>
  <div *ngIf="(notice$ | async) as notice" class="flex gap-32 justify-between grid lg:grid-cols-[3fr_2fr] grid-cols-1"  >
    <div class="py-6 flex flex-col gap-6 ">
      <div>
        <h1 class="lg:text-8xl text-4xl w-full font-thin">{{notice.title}}</h1> 
        <p class="py-12 break-words">{{notice.description}}</p>
      </div>
      <div class="flex flex-col justify-between gap-32 mb-32">
        <ul class="font-start grid grid-cols-2  gap-4 text-4xl">
          <li >{{notice.city}} <fa-icon [icon]="['fas','city']" /></li>
          <li class="text-end">{{notice.deliveryMethods}} <fa-icon [icon]="['fas','truck-ramp-box']"/></li>
          <li class="">{{notice.payments}} <fa-icon [icon]="['fas','cash-register']"/></li>
          <li class="font-bold text-end">1.200 SEK</li>
        </ul>
      </div>
      <app-product-detail [product]="selectedProduct ? selectedProduct : notice.products[0]"></app-product-detail>
    </div>
    <div class="flex flex-col w-full gap-56">
      <ng-container *ngIf="(creator$ | async) as user;">
        <app-user-card [user]="user"></app-user-card>
      </ng-container>
      <div>
        <ng-container *ngFor="let product of notice.products">
          <a (click)="selectedProduct = product" [class]="product == selectedProduct ? 'opacity-90 hover:opacity-100' : 'opacity-60 hover:opacity-100'" >
            <app-product-card [product]="product"></app-product-card>
          </a>
        </ng-container>
      </div>
    </div>
  </div>
</app-main-container>
