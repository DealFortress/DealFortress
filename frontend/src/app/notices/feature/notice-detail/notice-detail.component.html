<app-main-container>
  <div class="grid grid-cols-[3fr,1fr] gap-6">
    <div class="grid gap-6">
      <div class="hero min-h-[75vh] bg-base-200 rounded-box">
        <div class="hero-content h-full text-center flex flex-col w-full">
          <div class="max-w-md flex flex-col justify-evenly h-full gap-12 text-2xl">
            <h1 class="text-6xl">{{(notice | async)?.title}}</h1> 
            <p class="py-6 break-words">{{(notice | async)?.description}}</p>
            <div class="flex justify-between">
              <ul class="font-start">
                <li><fa-icon [icon]="['fas','city']" /> {{(notice | async)?.city}}</li>
                <li><fa-icon [icon]="['fas','truck-ramp-box']"/> {{(notice | async)?.deliveryMethods}}</li>
              </ul>
              <ul class="text-end">
                <li class="font-bold">SEK</li>
                <li>{{(notice | async)?.payments}} <fa-icon [icon]="['fas','cash-register']"/></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <app-product-carousel [productImageUrls]="productImageUrls"></app-product-carousel>
    </div>
    <app-user-card [user]="creator"></app-user-card>
  </div>
</app-main-container>
