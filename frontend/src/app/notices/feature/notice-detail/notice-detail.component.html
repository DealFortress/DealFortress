<app-main-container>
  <div *ngIf="(notice$ | async) as notice" class="relative flex justify-between grid xl:grid-cols-[3fr_2fr] grid-cols-1 lg:gap-20"  >
    <div class="py-6 flex flex-col gap-12 ">
      <div>
        <h1 class="lg:text-8xl text-4xl w-full font-thin break-all">{{notice.title}}</h1> 
        <p class="py-12 break-words text-[lightgrey]">{{notice.description}}</p>
      </div>
      <div class="flex flex-col justify-between mb-8">
        <ul class="font-start grid grid-cols-2  gap-14 text-3xl">
          <li ><fa-icon class="text-[grey]" [icon]="['fas','chess-rook']" /> {{notice.city}}</li>
          <li class="text-end">{{notice.deliveryMethods}} <fa-icon class="text-[lightgrey]" [icon]="['fas','crow']"/></li>
          <li class=""><fa-icon class="text-[sienna]" [icon]="['fas','sack-dollar']"/> {{notice.payments}}</li>
          <li class=" text-end text-4xl">{{ getTotalPrice(notice) }} SEK <fa-icon class="text-[gold]" [icon]="['fas','coins']"></fa-icon></li>
        </ul>
      </div>
      <app-product-detail [product]="selectedProduct ? selectedProduct : notice.products[0]"></app-product-detail>
    </div>
    <div class="flex flex-col-reverse lg:flex-col w-full">
      <div class="w-full justify-end flex gap-4" *ngIf="(creator$ | async)?.id == (currentUserId$ | async)">
        <button routerLink="edit" class="absolute top-0 right-20 btn btn-ghost btn-circle text-4xl bg-darkblue btn-lg">
          <fa-icon [icon]="['fas', 'feather']"></fa-icon>
        </button>
        <button class=" absolute right-0 btn btn-ghost btn-circle text-4xl bg-red btn-lg" (click)="showDeletePopup = true" >
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
        </button>
      </div>
      <ng-container *ngIf="(creator$ | async) as user;">
        <app-user-card [user]="user" class="mt-20"></app-user-card>
      </ng-container>
      <div class="flex flex-col gap-6">
        <ng-container *ngFor="let product of notice.products">
          <a (click)="selectedProduct = product" [class]="product == selectedProduct ? 'opacity-90 hover:opacity-100' : 'opacity-60 hover:opacity-100'" >
            <app-product-card [product]="product"></app-product-card>
          </a>
        </ng-container>
      </div>
    </div>
  </div>
</app-main-container>

<app-popup-card *ngIf="showDeletePopup">
  <button (click)="showDeletePopup = false" class="hover:text-lighttexthover flex items-center gap-2">
      Abort!
  </button>
  <button (click)="deleteNotice()" class="hover:text-lighttexthover flex items-center gap-2">
      Burn this to the ground
</button>
</app-popup-card>
