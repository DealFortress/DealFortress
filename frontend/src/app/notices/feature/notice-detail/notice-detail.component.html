<app-main-container>
  <app-product-carousel [productImageUrls]="productImageUrls"></app-product-carousel>
  <div class="flex gap-6 relative">
    <div>
      <h1 class="text-8xl w-full font-thin">{{(notice | async)?.title}}</h1> 
      <div class="flex flex-col justify-between">
        <p class="py-6 break-words">{{(notice | async)?.description}}</p>
        <ul class="font-start text-end">
          <li class="font-bold">1.200 SEK</li>
          <li>{{(notice | async)?.city}} <fa-icon [icon]="['fas','city']" /></li>
          <li>{{(notice | async)?.deliveryMethods}} <fa-icon [icon]="['fas','truck-ramp-box']"/></li>
          <li>{{(notice | async)?.payments}} <fa-icon [icon]="['fas','cash-register']"/></li>
        </ul>
      </div>
    </div>
    <div class="flex flex-col w-full justify-between basis-1/2">
      <app-user-card [user]="creator"></app-user-card>
    </div>
  </div>
</app-main-container>
