<div class="rounded-box flex items-center justify-between lg:card-side min-w-[66%] min-h-[66%] ">
    <div class="card-body p-0 justify-end">
        <h2 class="card-title">{{( this.user | async )?.username}}</h2>
        <p>reputation 100+!</p>
        <div class="card-actions">
            <button [routerLink]="['/profile/', ( this.user | async )?.id?.toString()]" class="btn btn-primary">See profile</button>
            <button class="btn btn-primary">Send Email</button>
        </div>
    </div>
    <figure>    
        <img class="rounded-full w-[100px] m-auto" [src]="( this.user | async )?.avatar" alt="profile picture" />
    </figure>
</div>
