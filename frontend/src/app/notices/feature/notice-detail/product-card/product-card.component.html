<div class="flex py-6 gap-6 items-stretch">
    <img [src]="this.product.imageUrls[0]" 
        alt="product image" 
        class="rounded-full w-[150px] h-[150px] object-cover"
    />
    <div class="p-4 flex flex-col gap-3 border-b border-[grey] w-full justify-center">
        <p>{{this.product.name}} Graphics Card</p>
        <p>condition: {{this.condition}}</p>
        <p>receipt: {{this.product.hasReceipt ? "yes" : "no"}}</p>
        <p>warranty: {{this.product.warranty}}</p>
    </div>
</div>
