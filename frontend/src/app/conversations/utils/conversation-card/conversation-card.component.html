<a class="card-body border-b-2 border-base-100 cursor-pointer hover:bg-base-100 relative">
    <span *ngIf="hasUnreadMessage" class="absolute top-2 right-2 text-xs text-red">      
      <fa-icon  [icon]="['fas','circle']" ></fa-icon> 
    </span>
    <div>
        <h2 class="card-title">{{conversation.name}}</h2>
        <h3 class="font-bold">from {{((recipient$ | async )?.username | uppercase)}}</h3>
    </div>
  <p *ngIf="conversation.messages.length > 0">{{getLatestMessagePreview(conversation)}}</p>
</a>
