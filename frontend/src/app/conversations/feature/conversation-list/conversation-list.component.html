<main *ngIf="(conversations$ | async) as conversations" class="md:container md:mx-auto grid md:grid-cols-[1fr,2fr] h-full border border-[rgba(0,0,0,0.2)] shadow-md p-2 bg-base-0 min-h-screen rounded-md">
    <aside  [ngClass]="selectedConversation ? 'hidden md:block' : 'block' " class="bg-base-0 rounded basis-0 p-2">
        <ng-container *ngFor="let conversation of conversations">
            <app-conversation-card [conversation]="conversation" (click)="selectedConversation = conversation"></app-conversation-card>
            </ng-container>
    </aside>
    <app-conversation-detail 
        class="md:block" 
        [ngClass]="selectedConversation ? 'block' : 'hidden md:block'" 
        [conversation]="selectedConversation ? selectedConversation : conversations[0]"
        (unselectConversation$)="unselectConversation()"
        >
    </app-conversation-detail>
</main>
