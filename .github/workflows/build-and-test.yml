name: build and test

on:
  push:
    branches:
      - main
    paths:
      - server/**
  workflow_dispatch:

jobs:
  test:
    runs-on: windows-latest
    steps:
      - name: Build with dotnet
        run: dotnet build server --configuration Release
      - name: Test
        run: dotnet test server.sln --no-restore --verbosity normal
